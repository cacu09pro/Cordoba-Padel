<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Equipo </title>
    <link href="padel.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="Fotos/Logoweb.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <script src="Padel.js"></script>
</head>

<body>
    <header>
        <img src="Fotos/Logoweb.png" alt="Logo Web" id="logo">
        <h1>Equipo </h1>

    </header>
    <main>
        <dialog class="menucompra">
            <h3>
                ITEM
            </h3>
            <div id="imagenprod"></div>
            <p>Precio:<span id="precio"></span></p>
            <button type="button" onclick="cerrardialog()">Cerrar</button>
            <button type="button" onclick="comprar()">Comprar</button>
        </dialog>


        <nav>

            <img src="Fotos/Logo casa.png" alt="Logo casa" id="Logo_casa" onclick="displayMenu('.submenu')">
            <div class="submenu">
                <a href="index.html">
                    <p> Home </p>
                </a>
                <a href="Torneos.html">
                    <p>Torneos</p>
                </a>
                <a href="Merch.html">
                    <p>Merch</p>
                </a>
            </div>

        </nav>
        <nav>
            <img src=" Fotos/Logo filtro.png" alt="Logo filtro" id="Logo_filtro" onmouseover="displayMenu('.equipo')"
                onclick="recargarPagina('Equipo.html')">
            <div class="equipo">
                <p id="pelotas" onclick="filtrarequipo(this.id);displayMenu('.marca')">Pelotas</p>
                <p id="palas" onclick="filtrarequipo(this.id);displayMenu('.marca')">Paletas</p>

            </div>

            <div class="marca">
                <p id="nox" onclick="filtrarmarca(this.id)">Nox</p>
                <p id="adidas" onclick="filtrarmarca(this.id)">Adidas</p>
                <p id="wilson" onclick="filtrarmarca(this.id)">Wilson</p>
            </div>
        </nav>
        <div class="palas">
            <div>
                <img name="pala_wilson" src="Fotos/Pala1.png" alt="$150.000" class=" wilson" precio="$150.000"
                    onclick="displaycomprar(this.src, this.alt)">


                <img name="pala_nox" src="Fotos/Pala2.png" alt="Imagen paleta de padel" class="nox" id="$350.000"
                    onclick="displaycompra(this.src,this.id)">

                <img name="pala_nox2" src="Fotos/Pala3.png" alt="Imagen paleta de padel" class="nox" id="$275.000"
                    onclick="displaycompra(this.src,this.id)">

                <img name="pala_adidas" src="Fotos/Pala4.png" alt="Imagen paleta de padel" class="adidas" id="$185.000"
                    onclick="displaycompra(this.src,this.id)">
            </div>
        </div>
        <div class="pelotas">
            <div>
                <img name="pelota_nox" src="Fotos/Palotas1.png" alt="Imagen pelotas de padel" class="nox" id="$15.000"
                    onclick="displaycompra(this.src,this.id)">

                <img name="pelota_adidas" src="Fotos/Pelotas2.png" alt="Imagen pelotas de padel" class="adidas"
                    id="$13.000" onclick="displaycompra(this.src,this.id)">

                <img name="pelota_wilson" src="Fotos/Pelotas3.png" alt="Imagen pelotas de padel" class="wilson"
                    id="$11.000" onclick="displaycompra(this.src,this.id)">

                <img name="pelota_adidas" src="Fotos/Pelotas4.png" alt="Imagen pelotas de padel" class="adidas"
                    id="$12.000" onclick="displaycompra(this.src,this.id)">
            </div>
        </div>
    </main>


    <footer><a href="https://w.app/jYEZkd">
            <img src="Fotos/Logo whats.png" alt="Logo whatsapp" id="whats">
        </a>
        <a href="https://www.instagram.com/camilocattaneo_/">
            <img src="Fotos/Logo Insta.webp" alt="Logo Instagram" id="insta">
        </a><a href="mailto:gonrognonix11@gmail.com?subject=Consultas%20e%20informacion&body=Consulta%3A">
            <img src="Fotos/Logo mail.png" alt="Logo Mail" id="mail">
        </a>
    </footer>


</body>

</html>
